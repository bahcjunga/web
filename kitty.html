<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kitty cat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .custom-cursor {
      position: absolute;
      width: 80px; /* 기본 커서 크기 */
      height: 80px;
      background-color: transparent;
      background-image: url('IMG_9767.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
    }

    /* 클릭 시 손 모양 변화 */
    body:active .custom-cursor {
      background-image: url('IMG_9766.png'); 
    }

    section {
      padding: 20px;
      height: 100vh;
    }

    /* 이미지 반응형 적용 */
    #kitty {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Section 1 이후 영역 */
    .default-cursor-area {
      height: 100vh;
      padding: 20px;
      background-color: lightgray;
    }

    /* ✅ 반응형 스타일 */
    @media (max-width: 768px) {
      .custom-cursor {
        width: 50px; /* 모바일에서 커서 크기 줄임 */
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <audio id="myAudio" controls autoplay loop>
    <source src="popipo.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <!-- Section 1 -->
    <section id="section1">
      <h2>Section 1</h2>
      <img src="kitty.png" alt="고양이" id="kitty">
      <p>This is the content of section 1.</p>
      
      <!-- 커스텀 커서 -->
      <div class="custom-cursor" id="cursor"></div>
    </section>

    <!-- Section 2 (기본 커서 영역) -->
    <div class="default-cursor-area">
      <h2>Section 2</h2>
      <p>이 영역에서는 기본 커서로 돌아갑니다.</p>
    </div>
  </div>

  <script>
    const cursor = document.getElementById("cursor");
    const section1 = document.getElementById("section1");
    const defaultCursorArea = document.querySelector(".default-cursor-area");

    // Section 1 내부에서 커스텀 커서 활성화
    section1.addEventListener("mouseenter", () => {
      document.body.style.cursor = "none";
      cursor.style.display = "block";
    });

    // Section 1에서 마우스 이동 시 커스텀 커서 위치 변경
    section1.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    // Section 1을 벗어나면 기본 커서로 변경
    defaultCursorArea.addEventListener("mouseenter", () => {
      document.body.style.cursor = "auto";
      cursor.style.display = "none";
    });

    // 🎨 배경색 랜덤 변경 유지
    function getRandomColor() {
      var hue = Math.floor(Math.random() * 360);
      var saturation = Math.floor(Math.random() * 51) + 50;
      var lightness = Math.floor(Math.random() * 51) + 50;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    function changeBackgroundColor() {
      document.body.style.backgroundColor = getRandomColor();
    }

    setInterval(changeBackgroundColor, 1600);
  </script>

</body>
</html>
