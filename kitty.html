<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="favicon.ico">
    <title>kitty cat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* cursor: grab; */
            cursor: none; /* 기본 커서를 숨김 */

            
        }
        .custom-cursor {
      position: absolute;
      width: 450px; /* 커서 크기 */
      height: 430px; /* 커서 크기 */
      background-color: transparent;
      background-image: url('IMG_9767.png'); /* 손 모양 커서 이미지 */
      background-size: cover;
      background-repeat: no-repeat;
      pointer-events: none; /* 상호작용 방지 */
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    /* 클릭 시 손 모양 변화 */
    body:active .custom-cursor {
      background-image: url('IMG_9766.png'); /* 손 모양 변화 이미지 */
    }

        

        

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            margin-bottom: 20px;
            background-color: transparent;
        }

        section img {
            max-width: 100%; /* 이미지의 최대 너비를 부모 요소에 맞게 조절 */
            height: auto; /* 이미지의 높이를 자동으로 조절하여 비율 유지 */
        }


        section .content {
            background-color: rgba(255, 255, 255, 0.7); /* 섹션 내부 요소의 배경을 투명하게 설정 */
            padding: 20px;
        }


        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <audio id="myAudio" controls autoplay loop>
    <source src="popipo.mp3" type="audio/mpeg">
    
</audio>

<div class="container">
    

    <section>
        <h2>Section 1</h2>
        <img src="kitty.png" alt="고양이">
        <p>This is the content of section 1.</p>
        <div class="custom-cursor" id="cursor">
        <script>
            const cursor = document.getElementById("cursor");
        
            // 마우스 움직임에 따라 커서 위치 업데이트
            document.addEventListener("mousemove", (e) => {
              cursor.style.left = `${e.clientX}px`;
              cursor.style.top = `${e.clientY}px`;
            });
          </script>
        <!-- <script> -->
            <!-- document.body.addEventListener("mousedown", () => { -->
              <!-- document.body.style.cursor = "grabbing"; -->
            <!-- }); -->
        
            <!-- document.body.addEventListener("mouseup", () => {
              document.body.style.cursor = "grab"; // 기본 커서로 복귀
            }); -->
          <!-- </script> -->
        
    
    </section>
  <script>
    // Music
    var audio = document.getElementById("myAudio");

    // Random high saturation and high lightness color
    function getRandomColor() {
        var hue = Math.floor(Math.random() * 360);
        var saturation = Math.floor(Math.random() * 51) + 50; // 50% ~ 100%
        var lightness = Math.floor(Math.random() * 51) + 50;  // 50% ~ 100%
        return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    function changeBackgroundColor() {
        var newColor = getRandomColor();
        document.body.style.backgroundColor = newColor;
    }

    // Change background color every 5 seconds
    setInterval(changeBackgroundColor, 1600);
</script>

</body>
</html>
