<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitty cat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }

        

        

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            margin-bottom: 20px;
            opacity: 0;
        }

        section img {
            max-width: 100%; /* 이미지의 최대 너비를 부모 요소에 맞게 조절 */
            height: auto; /* 이미지의 높이를 자동으로 조절하여 비율 유지 */
        }


        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <audio id="myAudio" controls autoplay loop>
    <source src="popipo.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<div class="container">

    <section>
        <h2>Section 1</h2>
        <img src="kitty.png" alt="고양이">
        <p>This is the content of section 1.</p>
    </section>
  <script>
    // Music
    var audio = document.getElementById("myAudio");

    // Random high saturation and high lightness color
    function getRandomColor() {
        var hue = Math.floor(Math.random() * 360);
        var saturation = Math.floor(Math.random() * 51) + 50; // 50% ~ 100%
        var lightness = Math.floor(Math.random() * 51) + 50;  // 50% ~ 100%
        return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    function changeBackgroundColor() {
        var newColor = getRandomColor();
        document.body.style.backgroundColor = newColor;
    }

    // Change background color every 5 seconds
    setInterval(changeBackgroundColor, 5000);
</script>

</body>
</html>
