<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta name="viewport", charset="UTF-8", content="width=device-width, initial-scale = 1.0">
  <link rel="icon" href="favicon.ico" type="favicon.ico">
  <title> 왜 나는 조그만 일에만 분개하는가 </title>
  <style>
    /* 영상 컨테이너를 반응형으로 만들기 */
    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 비율 (9/16 = 0.5625, 즉 56.25%) */
        height: 0;
        overflow: hidden;
        max-width: 100%;
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
</head>

<body>

  <h1> 왜 나는 조그만 일에만 분개하는가 </h1>
<!-- 반응형 영상 컨테이너 -->
<div class="video-container">
  <iframe src="https://www.youtube.com/embed/PcAqO-6ejfw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

</body>
